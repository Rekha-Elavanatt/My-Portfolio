    <div class="main">
      <div class="icon">
        <img class="ham" src="assets/Hamburger_icon.svg-removebg-preview.png" alt="icon" width="23px">
        <img class="cross" src="assets/cross-23-removebg-preview.png" alt="icon" width="23px">
      </div>
      <div class="contactform">
        <h1>CONTACT FOR ANY QUERIES</h1>
          <form id="myForm">
            <div class="mb-3">
              <label for="clientemail" class="form-label">Client Name</label>
              <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email and phone munber with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me. </label>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
      </div>
    </div>
